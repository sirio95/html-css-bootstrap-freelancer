<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container-sm container-md container-lg">
            <nav class="row">
                <div class="col-sm-6 col-md-6 col-lg-6"></div>
                <div class="col-sm-5 col-md-5 col-lg-5 none_sm"></div>
                <div class="col-sm-1 col-md-1 col-lg-1 none_md_lg"></div>
            </nav>
            <div class="hero">
                <div class="container-sm container-md container-lg">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12">999</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="portfolio">
            <div class="container-sm container-md container-lg">
            
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <h2>Bla</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12 flex_wrap">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="about">
            <div class="container-sm container-md container-lg">
            
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg 6">
                        Se vuoi
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg 6">
                        Io faccio
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12"></div>
                </div>
            </div>
        </div>
        <div class="contact">
            <div class="container-sm container-md   container-lg">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">Nome</div>
                    <div class="col-sm-12 col-md-12 col-lg-12">@</div>
                    <div class="col-sm-12 col-md-12 col-lg-12">#</div>
                    <div class="col-sm-12 col-md-12 col-lg-12">...</div>
                    <div class="col-sm-12 col-md-12 col-lg-12">+++</div>
                    <div class="col-sm-12 col-md-12 col-lg-12">---</div>
                </div>
            </div>
        </div>
        
    </main>

    <!-- footer -->
    <footer>
        <div class="info">
            <div class="container-sm container-md container-lg">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-4 col-lg-3">LLL</div>
                    <div class="col-sm-12 col-md-4 col-lg-3">MMMM</div>
                    <div class="col-sm-12 col-md-4 col-lg-3">NNN</div>
                </div>
            </div>
        </div>
        
        <div class="copyright">
            <div class="container-sm container-md container-lg">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">copyright</div>
                </div>
            </div>        
        </div>

</html>
